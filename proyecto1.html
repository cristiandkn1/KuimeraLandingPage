<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyectos | Kuimera Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">

</head>

<body>
  <!-- Header dinámico -->
  <div id="header"></div>


<div id="carouselProyecto1" class="carousel slide mb-5" data-bs-ride="carousel">
  <div class="carousel-inner rounded-4 shadow">
    <div class="carousel-item active">
      <img src="img/proyecto1-1.png" class="d-block w-100" alt="Captura 1">
    </div>
    <div class="carousel-item">
      <img src="img/proyecto1-2.png" class="d-block w-100" alt="Captura 2">
    </div>
    <div class="carousel-item">
      <img src="img/proyecto1-3.png" class="d-block w-100" alt="Captura 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselProyecto1" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselProyecto1" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script>
    // Cargar header y footer
    fetch('header.html').then(res => res.text()).then(html => document.getElementById('header').innerHTML = html);
    fetch('footer.html').then(res => res.text()).then(html => document.getElementById('footer').innerHTML = html);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
