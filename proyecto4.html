<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portafolio Diseño Gráfico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="icon" href="img/favicon.png" type="image/png">

  <link rel="stylesheet" href="style2.css">
  <style>
    body {
      background-color: #171731;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .mensaje-trabajo {
      animation: fadeInUp 1s ease both;
    }

    .mensaje-trabajo h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .mensaje-trabajo p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #cfcfea;
    }

    .btn-volver {
      padding: 0.6rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 2rem;
      transition: all 0.3s ease;
    }

    .btn-volver:hover {
      transform: scale(1.05);
      background-color: #0d6efd;
      color: #fff;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="mensaje-trabajo">
  <h1><i class="fas fa-tools me-2"></i>Estamos trabajando en esta sección</h1>
  <p>Muy pronto podrás explorar el portafolio completo de diseño gráfico.</p>
  <div class="d-flex justify-content-center gap-3 flex-wrap">
    <a href="proyectos.html" class="btn btn-outline-light btn-volver">Volver a proyectos</a>
    <a href="https://www.behance.net/baniapacheco" target="_blank" class="btn btn-outline-info btn-volver">
      Ver portafolio en Behance
    </a>
  </div>
</div>

</body>
</html>
